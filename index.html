<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 
  <link rel="stylesheet" href="styles.css">
  
 

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <img class="desktopImg col-6" src="images/image-product-desktop.jpg" alt="Perfume">
        <img class="mobileImg col-6" src="images/image-product-mobile.jpg" alt="Perfume">
      </div>
      <div class="text col-6">
          <p class="perfumeTitle">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
          Perfumer-Creator <br> for the House of CHANEL.</p>
        <div class="row">
          <div class="price col-6">
              <h2>$149.99</h2>
          </div>
          <div class="sale col-6">
              <p><s>$169.99</s></p>
          </div>
        </div>
        <button type="button"><img src="images/icon-cart.svg" alt="favicon"> Add to Cart</button>
      </div>
    </div>
  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Barbora Brhlov√°</a>.
  </div>
</body>
</html>
